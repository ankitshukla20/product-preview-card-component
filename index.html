<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!--CSS stylesheet-->
  <link rel="stylesheet" href="css/styles.css">

  <!--font-->
  <script src="https://kit.fontawesome.com/6871ad74bd.js" crossorigin="anonymous"></script>
  
</head>
<body>
  <main class="container">
    <div class="grid-container">
      <img class="image" src="images/image-product-desktop.jpg" alt="perfume-img">
      <img class="image-mobile" src="images/image-product-mobile.jpg" alt="perfume-mobile-img">
      <div class="flex-container">
        <h2>P E R F U M E</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="price-cross">$169.99</p>
        </div>
        <button class="btn"><i class="fa-solid fa-cart-shopping fa-lg"></i>Add to Cart</button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ankit Shukla</a>.
  </div>
</body>
</html>
